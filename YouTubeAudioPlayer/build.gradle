// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.0' apply false // Example AGP version
    id 'com.android.library' version '7.2.0' apply false // Example AGP version
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false // Example Kotlin plugin version
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
